<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Marker Caster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='icon' type='image/png' href='./favicon.png'/>
    <link href='index.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div id='status'>Starting</div>
    <button id='bstart'>Start</button>
    <button id='bstop'>Stop</button>
    <button id='bquiet'>Hush</button>
    <div id='divpos'></div>
    <div>
      Max Distance (meters): <input type='number' id='inputDist' value='100'>
    </div>
    <div id='divclosest'></div>
    <div>Marker data, location, and descriptions from <a href='https://hmdb.org'>HMdb.org</a></div>
    <script src='./index.js'></script>
  </body>
</html>
